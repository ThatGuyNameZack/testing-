<!DOCTYPE html>
<!-- This is a comment tag and it will not be displayed in the browser -->
<!-- You need to specify this html element -->
<html>
	<head>
		<!-- This title tag will display in the browser tab -->
		<!-- Readmore: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/title -->
		<title>Testing HTML</title>
	</head>
	<body>
		<!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/form -->
		<form action="">
			<div class="input-field">
				<label for="name">Your name:</label>
				<input type="text" id="name" required />
			</div>
		</form>

		<br />
		<br />

		<form class="form">
			<label for="email" class="form__label">Email</label>
			<input type="text" id="email" class="form__input" autocomplete="off" />
		</form>
	</body>
</html>
